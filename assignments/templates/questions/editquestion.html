{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update</button>
        <a class="btn btn-outline-secondary mt-3" href="{% url 'assignments:view_assignment' object.assignment.slug %}">Cancel</a>
    </form>
{% endblock %}
