{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <a class="btn btn-danger mt-3" href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock %}
