{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Create an assignment</h2>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <button type="submit" value="Confirm" class="btn btn-danger mt-3">Delete Assignment</button>
    </form>
{% endblock %}
