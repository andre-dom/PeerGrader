{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Edit Assignment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Edit Assignment</button>
        <button type="submit" value="Confirm" class="btn btn-danger mt-3">Cancel edit</button>
    </form>

{% endblock %}
