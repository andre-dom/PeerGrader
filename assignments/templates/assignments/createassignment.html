{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Create an assignment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Create Assignment</button>
        <a class="btn btn-outline-secondary mt-3" href="{%  url 'courses:view_course' course.slug %}">Cancel</a>
    </form>
{% endblock %}
