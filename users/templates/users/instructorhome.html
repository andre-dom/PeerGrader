{% extends "base.html" %}
{% block content %}
    <h1>Hi Instructor {{ user.username }} </h1>

    {% for Course in instructor_courses %}
        <div class="card mt-3">
            <h2>{{ Course.name }}</h2>
            <h3>{{ Course.instructor.username }}</h3>
        </div>
    {% endfor %}

{% endblock content %}
